<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance {
      text-align: center;
      margin: 20px 0;
    }

    .income-expense {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }

    .income, .expense {
      text-align: center;
      flex: 1;
    }

    .income {
      color: green;
    }

    .expense {
      color: red;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul li.plus {
      border-color: green;
    }

    ul li.minus {
      border-color: red;
    }

    ul li button {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="income-expense">
      <div class="income">
        <h4>Income</h4>
        <p id="money-plus">+$0.00</p>
      </div>
      <div class="expense">
        <h4>Expense</h4>
        <p id="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list"></ul>

    <h3>Add new transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount (+/-)" required />
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById("balance");
    const money_plus = document.getElementById("money-plus");
    const money_minus = document.getElementById("money-minus");
    const list = document.getElementById("list");
    const form = document.getElementById("form");
    const text = document.getElementById("text");
    const amount = document.getElementById("amount");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function addTransaction(e) {
      e.preventDefault();

      if (text.value.trim() === "" || amount.value.trim() === "") {
        alert("Please enter text and amount");
        return;
      }

      const transaction = {
        id: generateID(),
        text: text.value,
        amount: +amount.value,
      };

      transactions.push(transaction);
      updateLocalStorage();
      addTransactionDOM(transaction);
      updateValues();

      text.value = "";
      amount.value = "";
    }

    function generateID() {
      return Math.floor(Math.random() * 1000000);
    }

    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? "-" : "+";
      const item = document.createElement("li");

      item.classList.add(transaction.amount < 0 ? "minus" : "plus");

      item.innerHTML = `
        ${transaction.text} 
        <span>${sign}$${Math.abs(transaction.amount).toFixed(2)}</span>
        <button onclick="removeTransaction(${transaction.id})">x</button>
      `;

      list.appendChild(item);
    }

    function updateValues() {
      const amounts = transactions.map(t => t.amount);
      const total = amounts.reduce((acc, val) => acc + val, 0).toFixed(2);
      const income = amounts.filter(a => a > 0).reduce((acc, val) => acc + val, 0).toFixed(2);
      const expense = amounts.filter(a => a < 0).reduce((acc, val) => acc + val, 0).toFixed(2);

      balance.innerText = `$${total}`;
      money_plus.innerText = `+$${income}`;
      money_minus.innerText = `-$${Math.abs(expense)}`;
    }

    function removeTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      updateLocalStorage();
      init();
    }

    function updateLocalStorage() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function init() {
      list.innerHTML = "";
      transactions.forEach(addTransactionDOM);
      updateValues();
    }

    init();
    form.addEventListener("submit", addTransaction);
  </script>

</body>
</html>
